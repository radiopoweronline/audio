<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Power Urbana</title>
	<meta name="description" content="Escucha Radio Power, tu emisora favorita con la mejor música y programas en vivo.">
    <meta name="keywords" content="radio, música, programas en vivo, Radio Power">
	
	<!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-chrome-192x192.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
	
	
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando RadioPower...</div>
    </div>

    <!-- Header -->
    <header>
        <nav>
			<img src="assets/logo.png" alt="Logo Radio Power" class="w-32 h-16" width="128" height="64">
            <div class="logo">Urbana</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#inicio" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#djs" class="nav-link">DJs</a></li>
                <li class="nav-item"><a href="#top5" class="nav-link">Top 5</a></li>
                <li class="nav-item"><a href="#gallery" class="nav-link">Galería</a></li>
                <li class="nav-item"><a href="#videos" class="nav-link">Videos</a></li>
                <li class="nav-item"><a href="#social" class="nav-link">Contacto</a></li>
            </ul>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Radio Player -->
    <div class="radio-player">
        <div class="player-container">
            <button class="play-btn" id="playBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            
            <div class="player-info">
                <div class="volume-control">
                    <button class="volume-btn" id="volumeDownBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                    </button>
                    <div class="volume-container">
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                    <button class="volume-btn" id="volumeUpBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <span class="volume-percentage" id="volumePercentage">70%</span>
                </div>
                <div class="song-title" id="songTitle">RadioPower - Conectando...</div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">--:--</span>
                    <span id="totalTime">EN VIVO</span>
                </div>
                <div class="listeners-count" id="listenersCount" style="display: none;"></div>
            </div>
            
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span class="live-text">EN VIVO</span>
            </div>
        </div>
    </div>

    <!-- Slider Section -->
    <section class="slider-section" id="inicio">
        <div class="slider-container">
            <div class="slider" id="imageSlider">
                <!-- Slider content will be loaded from Google Sheets -->
            </div>
            <button class="slider-nav prev" onclick="changeSlide(-1)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="slider-nav next" onclick="changeSlide(1)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
            <div class="slider-indicators" id="sliderIndicators">
                <!-- Indicators will be loaded from Google Sheets -->
            </div>
        </div>
    </section>

    <!-- DJs Section -->
    <section id="djs">
        <h2 class="section-title">Nuestros DJs</h2>
        <div class="dj-grid" id="djGrid">
            <!-- DJ cards will be loaded from Google Sheets -->
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2 class="section-title">Galería</h2>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be loaded from Google Sheets -->
        </div>
    </section>

    <!-- Top 5 Section -->
    <section id="top5">
        <h2 class="section-title">Top 5 Esta Semana</h2>
        <div class="top5-container" id="top5Container">
            <!-- Top 5 items will be loaded from Google Sheets -->
        </div>
    </section>

    <!-- Videos Section -->
    <section id="videos">
        <h2 class="section-title">Videos Populares</h2>
        <div class="videos-grid" id="videosGrid">
            <!-- Video items will be loaded from Google Sheets -->
        </div>
    </section>

    <!-- Social Section -->
    <section id="social">
        <div class="social-section">
            <h2 class="section-title">Síguenos</h2>
            <div class="social-links" id="socialLinks">
                <!-- Social links will be loaded from Google Sheets -->
            </div>
        </div>
    </section>

    <!-- Sección de iconos agregada aquí -->
    <div class="footer-icons">
        <a class="icon" href="https://mytuner-radio.com/radio/radio-power-colombia-499975/" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/QCpxD3m3/zAoZTQJ.png" alt="MyTuner" loading="lazy" width="64" height="64" />
        </a>
        <a class="icon" href="https://onlineradiobox.com/co/power/?cs=co.power&played=1" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/Tw53kmWh/CYYfq5I.png" alt="RadioBox" loading="lazy" width="64" height="64" />
        </a>
        <a class="icon" href="https://co.radio.net/s/radiopowerco" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/d0x0mn3z/U7WLbpt.png" alt="RadioNet" loading="lazy" width="64" height="64" />
        </a>
        <a class="icon" href="https://www.emisorascolombianas.co/radio-power" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/0jg2hQpn/BvJlMxK.png" alt="Emisoras Colombianas" loading="lazy" width="64" height="64" />
        </a>
        <a class="icon" href="https://tunein.com/radio/Radio-Power-s329905/" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/Nf65q1CH/KLSVKQ9.png" alt="TuneIn" loading="lazy" width="64" height="64" />
        </a>
        <a class="icon" href="https://radios.com.co/power/" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/Hk3njTgW/kFGlaei.png" alt="Radios.com.co" loading="lazy" width="64" height="64" />
        </a>
        <a class="icon" href="https://www.claromusica.com/radios/CO/DC/fusagasuga" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/KYzzMCGP/Dfwu5Gl.png" alt="Claro Música" loading="lazy" width="64" height="64" />
        </a>
        <a class="icon" href="https://thenonstopradio.com/radio/radio-power" target="_blank" rel="noopener">
            <img src="https://i.postimg.cc/NjQLg5ZP/sl25VFe.png" alt="Non Stop Radio" loading="lazy" width="64" height="64" />
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="currentYear"></span> Radio Power. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <button class="modal-nav modal-prev" onclick="changeModalImage(-1)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="modal-nav modal-next" onclick="changeModalImage(1)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Imagen ampliada">
            </div>
            <div class="modal-zoom">
                <button class="zoom-btn" onclick="zoomOut()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13H5v-2h14v2z"/>
                    </svg>
                </button>
                <button class="zoom-btn" onclick="zoomIn()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-counter" id="modalCounter"></div>
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-subtitle" id="modalSubtitle"></p>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content video-modal-content">
            <span class="close-modal" onclick="closeVideoModal()">&times;</span>
            <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
